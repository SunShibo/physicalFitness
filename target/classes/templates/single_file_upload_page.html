<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>
<title>Insert title here</title>
<!-- Custom CSS 
<link href="/css/style.css" rel="stylesheet"/>
-->
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div ng-controller="UploadsingleFileCtrl" >
	<h1>{{oneObj.aboutme}}</h1>
     <div id="wrapper">
	  <!-- left sidebar close -->
	  <!-- Page Content -->
	  <div id="page-wrapper" ng-controller="FileUploadCtrl">
	    <div class="container-fluid">
	      <!-- row -->
	      <div class="row">
	        <div class="col-sm-6 ol-md-6 col-xs-12">
	          <div class="white-box">
	            <h3>File Upload1</h3>
	            <label for="input-file-now">Your so fresh input file — Default version</label>
	            <input type="file" id="input-file-now" class="dropify" nv-file-select="" uploader="uploader"/>
	          </div>
	        </div>
	      </div>
	      <div>
			<table>
				<tbody>
					<tr ng-repeat="item in uploader.queue">
					     <td>{{item.progress}}</td>
					     <td><button   type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
					                                                                    上传
					                      </button>
					      </td>
					</tr>
				</tbody>
			</table>        
        </div>
	    </div>
	    <!-- /.container-fluid -->
	  </div>
	</div>
</div>

</body>
</html>
