<script type="text/javascript"> 
	function getParameter(){
		var param="username";
		var query = window.location.search;
		var iLen = param.length;
		var iStart = query.indexOf("=");
		var end = query.indexOf("time");
		document.getElementById("username").value = query.substring(iStart+1,end-1);
		f.submit();
	};	
</script>
