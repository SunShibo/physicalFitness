<script>
    let params = getToken();
    console.log(params);
    // 获取url携带的参数
    function getToken () {
        let search = window.location.search;
        if (!search) {
            return {};
        }
        search = search.substr(1);
        if (!search) {
            return {};
        }
        let splits = search.split("&");
        let params = {};
        for (let i in splits) {
            let kv = splits[i];
            let arr = kv.split("=");
            params[arr[0]] = arr[1];
        }
        return params;
    }
</script>
