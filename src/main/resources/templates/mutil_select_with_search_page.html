<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">UI Selects</h1>
</div>
<div class="wrapper-md" ng-controller="MutilSelectWithSearchPageCtrl">
  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="col-sm-3 control-label text-left">With a clear button</label>
        <div class="col-sm-6">
          <div class="input-group">
            <ui-select ng-model="oneObj.person" theme="bootstrap" search-enabled="true">
              <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="item in people | filter: $select.search">
                <span>{{item.name}}</span>
                 
                <span ng-bind-html="item.name | highlight: $select.search"></span>
                <small ng-bind-html="item.email | highlight: $select.search"></small>
                
                <small>{{item.email}}</small>
              </ui-select-choices>
            </ui-select>

            <span class="input-group-btn">
              <button ng-click="person.selected = undefined" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </span>

          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label text-left">Multiple</label>
        <div class="col-sm-6">

          <ui-select multiple="multiple" ng-model="multipleDemo.selectedPeopleWithGroupBy" theme="bootstrap" ng-disabled="disabled">
            <ui-select-match placeholder="Select person...">{{$item.name}} &lt;{{$item.email}}&gt;</ui-select-match>
            <ui-select-choices repeat="person in people | propsFilter: {name: $select.search, age: $select.search}">
              <!--  
              <div ng-bind-html="person.name | highlight: $select.search"></div>
              -->
              <div>{{person.name}}</div>
              <small>
                email: {{person.email}}
                age: {{person.age}}
              </small>
            </ui-select-choices>
          </ui-select>

        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label text-left">Disabled</label>
        <div class="col-sm-6">

          <ui-select ng-model="person.selected" theme="bootstrap" ng-disabled="true">
            <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in people | filter: $select.search">
              <div ng-bind-html="item.name | highlight: $select.search"></div>
              <small ng-bind-html="item.email | highlight: $select.search"></small>
            </ui-select-choices>
          </ui-select>

        </div>
      </div>

    </fieldset>
  </form>
</div>
</body>
